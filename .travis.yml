language: node_js
node_js: stable
cache:
directories:
- node_modules
before_install:
- npm install -g hexo
- npm install -g hexo-cli
install:
- npm install
- npm install -S hexo-generator-json-content

before_script:
- npm install -g mocha
- git clone --branch master https://github.com/dazaza/dazaza.github.io

script:
- hexo cl
- hexo g

after_script:
- cd ./public
- git init
- git config user.name "${USER_NAME}"
- git config user.email "${EMAIL}"
- git add .
- git commit -m "update blog"
- git push --force --quite "https://${GH_TOKEN}@{GH_REF}" master:master

branches:
only:
- blog #watch this branch
